<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | Calculator app</title>
</head>
<body>

  <main class="container">
    <header class="header__container">
      <h1 class="title">calc</h1>
      <div class="box__themes">
        <p>THEME</p>
        <article>
          <div>
            <span id="num-theme-1" class="num-themes">1</span>
            <span id="num-theme-2" class="num-themes">2</span>
            <span id="num-theme-3" class="num-themes">3</span>
          </div>
          <div class="toggle"></div>
        </article>
      </div>
    </header>

    <section class="screen__container">
      <span class="result">0</span>
    </section>

    <section class="numbers__container">
      <button class="btn number">7</button>
      <button class="btn number">8</button>
      <button class="btn number">9</button>
      <button id="del" class="btn del">DEL</button>
      <button class="btn number">4</button>
      <button class="btn number">5</button>
      <button class="btn number">6</button>
      <button id="plus" class="btn plus">+</button>
      <button class="btn number">1</button>
      <button class="btn number">2</button>
      <button class="btn number">3</button>
      <button id="minus" class="btn minus">-</button>
      <button id="dot" class="btn dot">.</button>
      <button class="btn number">0</button>
      <button id="slash" class="btn slash">/</button>
      <button id="x" class="btn x">*</button>
      <button id="reset" class="btn reset">RESET</button>
      <button id="equal" class="btn equal">=</button>
    </section>
  </main>

  <script src="js/index.js"></script>
</body>
</html>
